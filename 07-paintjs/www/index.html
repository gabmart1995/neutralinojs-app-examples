<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paint JS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            <img src="icons/paint.png" />
            <span>Paint JS</span>
        </h1>

        <!-- app -->
        <div id="container">
            <header>
                <button>File</button>
                <button>Edit</button>
                <button>View</button>
                <button>Options</button>
                <button>Help</button>
            </header>
            <aside>
                <nav>
                    <button id="draw-btn" title="Pincel"></button>
                    <button id="erase-btn" title="Borrar"></button>
                    <button id="rectangle-btn" title="Rectangulo"></button>
                    <button id="ellipse-btn" title="Ellipse"></button>
                    <button id="picker-btn" title="Picker"></button>
                    <button id="clear-btn" title="Borrar todo"></button>
                </nav>
            </aside>
            <main>
                <canvas id="canvas" width="300" height="200"></canvas>
            </main>
            <footer>
                <input type="color" id="color-picker" value="#000000" />
            </footer>    
        </div>
        <script src="js/neutralino.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
